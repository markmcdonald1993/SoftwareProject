    function get(){
       age = document.getElementById('age').value;
       gender = document.getElementById('gender').value;
       
       if (age==""){
            alert("You must enter an age");
       }
       
       else{
            $.ajax({
                url:'filter.php',
                type:'get',
                data:{age:age, gender:gender},
                success: function(data){
                    $("#display" ).append(data);
                },
                cache:false
                
            })
           
       }
       
        

    }
